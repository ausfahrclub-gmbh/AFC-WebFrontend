<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Riesenneger im Nieselregen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
</head>
<body>
    <form>
        <input type="text" placeholder="ID" id="userId" required>
        <input type="submit" id="btn_connect" value="Connect">        
    </form>
    <div>
        <p id="status"></p>
    </div>

    <script>
        var electron = require('electron');
        var {ipcRenderer} = electron;
        
        var form = document.querySelector('form');
        var status = document.getElementById('status');

        const HOST = '10.0.0.17';
        const PORT = 9000;

        form.addEventListener('submit', connectToServer);


        function connectToServer(e){
            e.preventDefault();
            console.log('connecting');

            var id = document.getElementById('userId').value;

            var peer = new Peer(id, {host: '10.0.0.17', port: 9000, path: '/api'}); 
        }
    </script>
</body>
</html>
