<div class="container">
  <div class="row align-items-center" style="padding-bottom: 30px">
    <div class="col-md-6">
      <h2 style="margin: 10px" >Welcome to the AFC movie rating <span class="badge badge-secondary">Beta</span> </h2>
      <h6 style="margin: 10px" > This is a Development Version. Release-Version can be different. </h6>
    </div>
    <div class="col-md-6  align-self-center">
      <div class="form-group">
        <label></label>
        <input [(ngModel)]="name" type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col">
      <app-rating *ngFor="let movie of movies" [movie]="movie" (newMovieRating)="ratingAdded($event)"></app-rating>
    </div>
  </div>
</div>
